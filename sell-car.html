<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Your Car | CarHub</title>
    <link rel="stylesheet" href="sell.css">
</head>
<body>

    <header>
        <div class="logo">CarHub</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact</a>
            <a href="insurance.html">Insurance</a>
        </nav>
    </header>

    <section class="sell-car">
        <div class="container">
            <h2>Sell Your Car</h2>
            <p>Ready to sell your car? Fill out the form below to list your car for sale on CarHub. Our team will contact you shortly!</p>

            <form action="/submit_car_listing" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="car-make">Car Make:</label>
                    <input type="text" id="car-make" name="car_make" required>
                </div>

                <div class="form-group">
                    <label for="car-model">Car Model:</label>
                    <input type="text" id="car-model" name="car_model" required>
                </div>

                <div class="form-group">
                    <label for="car-year">Year of Manufacture:</label>
                    <input type="number" id="car-year" name="car_year" required min="1900" max="2024">
                </div>

                <div class="form-group">
                    <label for="car-mileage">Mileage (in km):</label>
                    <input type="number" id="car-mileage" name="car_mileage" required>
                </div>

                <div class="form-group">
                    <label for="car-price">Price :</label>
                    <input type="number" id="car-price" name="car_price" required min="0">
                </div>

                <div class="form-group">
                    <label for="car-condition">Condition of the Car:</label>
                    <select id="car-condition" name="car_condition" required>
                        <option value="new">New</option>
                        <option value="used">Used</option>
                        <option value="refurbished">Refurbished</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="car-image">Upload Car Image:</label>
                    <input type="file" id="car-image" name="car_image" accept="image/*">
                </div>

                <div class="form-group">
                    <label for="contact-name">Your Name:</label>
                    <input type="text" id="contact-name" name="contact_name" required>
                </div>

                <div class="form-group">
                    <label for="contact-email">Your Email:</label>
                    <input type="email" id="contact-email" name="contact_email" required>
                </div>

                <div class="form-group">
                    <label for="contact-phone">Your Phone Number:</label>
                    <input type="tel" id="contact-phone" name="contact_phone" required>
                </div>

                <button type="submit" class="submit-btn">Submit Listing</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 CarHub. All rights reserved.</p>
    </footer>

</body>
</html>
